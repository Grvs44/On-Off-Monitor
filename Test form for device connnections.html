<html>
<head>
<title>Test On/Off/Monitor pin access</title>
<script>
function Onload(){
    let address = document.getElementById("address")
    address.onkeyup = function(e){
        document.forms[0].action = "http://" + address.value + "/pinaccess"
        document.forms[1].action = "http://" + address.value + "/netdevicestatus"
    }
}
</script>
</head>
<body onload="Onload()">
<label for="address">Address of device </label><input type="text" id="address"/>
<form target="response" method="POST">
<fieldset>
<legend>Request: pinaccess</legend>
<label for="pinname">Pin name </label><input type="text" id="pinname" name="pin"/><br>
<label for="state">State </label><input type="number" min="0" max="1" id="state" name="state"/><br>
<label for="deviceid">Device ID: </label><input type="text" id="deviceid" name="id"/><br>
<input type="submit"/>
</fieldset>
</form>
<form target="response" method="POST">
<fieldset>
<legend>Request: netdevicestatus</legend>
<label for="ipaddress">IP address </label><input type="text" id="ipaddress" name="ipaddress"/><br>
<label for="state2">State </label><input type="number" min="0" max="1" id="state2" name="state"/><br>
<input type="submit"/>
</fieldset>
</form>
<fieldset>
<legend>Response</legend>
<iframe name="response" style="width:100%;height=10em;" frameborder="0"></iframe>
</fieldset>
</body>
</html>
