<html>
<head>
<title>Test On/Off/Monitor pin access</title>
<script>
function Onload(){
    let form = document.forms[0]
    let address = document.getElementById("address")
    address.onkeyup = function(e){
        form.action = "http://" + address.value + "/pinaccess"
    }
}
</script>
</head>
<body onload="Onload()">
<legend value="Request">
<label for="address">Address of device </label><input type="text" id="address"/>
<form target="response" method="POST">
<label for="pinname">Pin name </label><input type="text" id="pinname" name="pin"/><br>
<label for="state">State </label><input type="number" min="0" max="1" id="state" name="state"/><br>
<label for="deviceid">Device ID: </label><input type="text" id="deviceid" name="id"/><br>
<input type="submit"/>
</form>
</legend>
<iframe name="response" style="width:100%;height=10em;"></iframe>
</body>
</html>
